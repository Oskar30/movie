{% extends 'movie_app/base.html' %}

{% block title %}Фильм {{ movie.name }}{% endblock %}

{% block body %}
    <h2>О Фильме {{ movie.name }} </h2>
        {{ movie }}
    <hr>
    <h3>Режиссер {{ movie.director }}</h3>
    <hr>
    <h3>
        Список актеров:
        <ul>
        {% for acter in movie.acters.all %}
            <li>{{ acter }}</li>
        {% endfor %}
        </ul>
    </h3>
{% endblock %}
